on:
  push:
    branches:
    - master
  pull_request:
name: Tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x, 1.15.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Dependencies
      run: |
        sudo apt-get install libicu-dev libleveldb-dev librocksdb-dev libsnappy1v5 liblz4-1 libzstd1
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: |
        go version
        go env
        CGO_LDFLAGS="-lrocksdb -lstdc++ -lm -lz -lbz2 -lsnappy -llz4 -lzstd" go test ./...
